<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Language" content="zh-cn">
    <meta name="renderer" content="webkit">
    <title>支付宝扫码安全支付</title>
    <link href="static/css/wechat_pay.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="http://pays.yyhy.me/assets/layer/skin/default/layer.css?v=3.0.3303" id="layuicss-skinlayercss"></head>
<body>
<div class="body">
    <h1 class="mod-title">
        <span class="ico-wechat"></span><span class="text">捐赠我（支付宝支付）</span>
    </h1>
    <div class="mod-ct">
        <div class="order">
        </div>
        <div class="amount"></div>
        <div class="qr-image" id="qrcode" title="">
        <canvas width="230" height="230" style="display: none;"></canvas><img src="static/picture/alipay.png" style="display: initial;"></div>

<p><font color="blue" style="font-size: 15px; font-weight: bold;">谢谢捐赠我</font></p>
<p><font color="red" style="font-size: 14px; font-weight: bold;">加油qwq</font></p>
<p><font color="red" style="font-size: 14px; font-weight: bold;">5分钟内必须付款，否则自动刷新</font></p>


        <div class="detail" id="orderDetail">
            <dl class="detail-ct" style="display: none;">
                <dt>商家</dt>
                <dd id="storeName">支付宝支付</dd>
                <dt>购买物品</dt>
                <dd id="productName">anzhuo</dd>
                <dt>商户订单号</dt>
                <dd id="billId">2023</dd>
                <dt>创建时间</dt>
                <dd id="createTime">2023</dd>
            </dl>
            <a href="javascript:void(0)" class="arrow"><i class="ico-arrow"></i></a>
        </div>
        <div class="tip">
            <span class="dec dec-left"></span>
            <span class="dec dec-right"></span>
            <div class="ico-scan"></div>
            <div class="tip-text">
                <p>请使用支付宝扫一扫</p>
                <p>扫描二维码完成支付</p>
            </div>
        </div>
        <div class="tip-text">
        </div>
    </div>
    <div class="foot">
        <div class="inner">
            <p>手机用户可保存上方二维码到手机中</p>
            <p>在支付宝扫一扫中选择“相册”即可</p>
        </div>
    </div>
</div>
<script src="http://wrnmd311.top/other/assets/js/qrcode.min.js"></script>
