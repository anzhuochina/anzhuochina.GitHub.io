<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 100px;
        }

        #passwordPage {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            color: #333333;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>

<div id="passwordPage">
    <h2>请输入密码以进入管理员：</h2>
    <input type="password" id="passwordInput" placeholder="输入密码">
    <button onclick="checkPassword()">提交</button>
    <p id="errorMessage"></p>
</div>

<div id="content">
    <h1>欢迎，管理员！</h1>
    <p>服务器ip:16.tcp.cpolar.top:13334；服务器用户名:114514；服务器密码:17393609061k</p>
</div>

<script>
    function checkPassword() {
        var enteredPassword = document.getElementById("passwordInput").value;
        var correctPassword = "5552";

        if (enteredPassword === correctPassword) {
            
            document.getElementById("passwordPage").style.display = "none";
            document.getElementById("content").style.display = "block";
        } else {
            
            document.getElementById("errorMessage").innerText = "密码错误，请重试。";
        }
    }
</script>

</body>
</html>
