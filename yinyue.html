	$(function() {
		layui.use(function() {
			window.layer = layui.layer;

			//layui加载完毕：
			window.myPlayer = new LayPlayer();
			myPlayer.init({
				elem : '#player',
				autoPlay : true, //自动播放
				showAdd : false,//是否打开的时候就显示添加窗口
				playList : []
			});
			myPlayer.appendList([ {
				title : 'playAudioDemo.mp3',
				artist : '55.60KB',
				size : 57024,
				mp3 : './playAudioDemo.mp3'
			} ]);
			myPlayer.replay();
		});
	})
